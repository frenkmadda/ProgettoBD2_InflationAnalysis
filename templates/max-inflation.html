{% with title="Paese con inflazione massima" %}
{% include "head.html" %}
{% endwith %}
<body>
{% include "navbar.html" %}
<div class="container">
    <h3 class="mt-4">Paese con massima inflazione</h3>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="year" class="form-label">Inserisci l'anno:</label>
            <input type="number" id="year" name="year" min="1980" max="2024" step="1" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if country %}
        <div id="msg-div">
            <h4>Paese con inflazione massima nel {{year}}: {{country}} ({{ inflation_value }}%)</h4>
            {% if ccode %}<img id="flag" src="https://flagsapi.com/{{ccode}}/shiny/64.png">{%endif%}
        </div>
    {%endif%}
</div>
</body>
</html>
