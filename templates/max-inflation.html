{% with title="Paese con inflazione massima" %}
{% include "head.html" %}
{% endwith %}
<body>
{% include "navbar.html" %}
<div class="container">
    <h3 class="mt-4">Paese con massima inflazione</h3>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="year" class="form-label">Inserisci l'anno:</label>
            <input type="number" id="year" name="year" min="1980" max="2024" step="1" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        <p class="mt-2">Anno selezionato: {{year}}</p>
         {% if ccode %}
            <img id="flag" src="https://flagsapi.com/{{ccode}}/shiny/64.png">
         {%endif%}
        <h4 class="mt-4">Paese con inflazione massima: {{country}}</h4>
</div>
</body>
</html>
